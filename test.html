<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body class = "main-content">
    <header class = "section sec1 header active">
        <i class="fas fa-yin-yang"></i>
    </header>
    <main>
        <section class ="section sec2 about"></section>
        <section class ="section sec3 portfolio"></section>
        <section class ="section sec4 blogs"></section>
        <section class ="section sec5 contact"></section>
    </main>
    <div class = "controls">
        <div class ="control control-1 activebtn">
            <i class="fa-sharp fa-solid fa-house-heart"></i>
        </div>
        <div class ="control control-2 ">
            <i class="fa-solid fa-user"></i>
        </div>
        <div class ="control control-3 ">
            <i class="fa-sharp fa-solid fa-briefcase"></i>
        </div>
        <div class ="control control-4 ">
            <i class="fa-duotone fa-newspaper"></i>
        </div>
        <div class ="control control-5 ">
            <i class="fa-regular fa-envelope-open"></i>
        </div>
    </div>


    <script>
        window.onload = function () {
          var span = document.createElement('span');
        
          span.className = 'fas';
          span.style.display = 'none';
          document.body.insertBefore(span, document.body.firstChild);
          
          alert(window.getComputedStyle(span, null).getPropertyValue('font-family'));
            
          document.body.removeChild(span);
        };
        </script>
        
    
</body>
</html>
